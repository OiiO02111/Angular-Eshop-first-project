<div class="product-card shadow-sm " style="padding: 10px; margin-top: 20px; color: blue;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-shop</a>
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span (click)="logoutAction()" class="nav-link" aria-current="page" style="cursor: pointer;">Logout</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="card card-container">
    <div class="card-header row">
      <div class="col-8">
        <h3>Create New User</h3>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <button class="btn btn-info" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
  
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label> Name </label>
              <input type="text" class="form-control" id="name" required minlength="3" maxlength="100" name="name"
                [(ngModel)]="name" />
  
  
            </div>
            <div class="form-group">
              <label> Email </label>
              <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" />
            </div>
         
            <div class="form-group">
                <label> password </label>
                <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password" />
              </div>
         
              <div class="form-group">
              <label> Role </label>
              <input type="text" class="form-control" id="role"  name="role" [(ngModel)]="role" />
            </div>
  
  
            <div class="form-group">
              <label for="category-select">Select Category:</label>
              <!-- <select id="category-select" name="category" class="form-select" (change)="onCategoryChange($event)">
                <option value="" disabled selected>Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select> -->

            </div>
            <button class="btn btn-success mt-3" type="submit" (click)="sendAction()">Send</button>
            <div class="form-group">
              <!-- @if (f.submitted && errorMessage) {
    
                <div class="alert alert-danger" role="alert">
                  Create Product failed: {{ errorMessage }}
                </div>
                } -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
