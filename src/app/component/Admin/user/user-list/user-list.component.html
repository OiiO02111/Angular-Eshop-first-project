<div style="height: 100%;">

    <div class="subcontainer">
        <div class="left">
            <button class="mybutton" (click)="productAction()">Product</button>
            <button class="mybutton" (click)="categoryAction()">Category</button>
            <button class="mybutton" (click)="userAction()">User</button>

        </div>
        <div class="right">
            <div class="inOneline">
                <div class="addNewProduct shadow-sm" (click)="addNewUser()"><i class="fas fa-plus"></i></div>
                <div class="addNewProduct shadow-sm" (click)="getAllUsers()"><i class="fas fa-sync-alt"></i></div>
            </div>
            <div class="product-card shadow-sm" style="padding: 10px;">
                <table class="table table-striped table-hover">
                    <br />
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="trClass" *ngFor="let user of users$ | async; let i = index">
                            <td class="col">{{ i+1 }}</td>
                            <td class="col">{{ user.id }}</td>
                            <td class="col">
                                {{ user.name }}
                            </td>
                            <td class="col">{{ user.email }}</td>
                            <td class="col">{{ user.role }}</td>

                            <td class="col-3">
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="button" (click)="changeRole(user.id)"
                                        class=" btn btn-info btn-sm ms-2">
                                        <i class="fas fa-user-cog"></i>
                                    </button>

                                    <button type="button" (click)="deleteUser(user.id)"
                                        class="btn btn-danger btn-sm ms-2">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
