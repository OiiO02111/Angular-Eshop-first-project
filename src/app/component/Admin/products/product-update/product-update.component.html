
<div class="card card-container">
    <div class="card-header row">
      <div class="col-8">
        <h3>Edit Product</h3>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <button class="btn btn-info" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        
        <div class="col-md-12">
          <form  >
            <div class="form-group">
              <label> Name </label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                name="name"
                [(ngModel)]="product.name"
             />

             
            </div>
            <div class="form-group">
              <label> Producer </label>
              <input
                type="text"
                class="form-control"
                id="producer"
                [(ngModel)]="product.producer"
                name="producer"

              />
            </div>
          
            <div class="form-group">
              <label> Price </label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                name="price"
                [(ngModel)]="product.price"
              />
            </div>

            <div class="form-group">
                <label> Country </label>
                <input
                  type="text"
                  class="form-control"
                  id="counrtry"
                  name="country"
                  [(ngModel)]="product.country"
                />
              </div>
   
  
            <div class="form-group">
              <label for="category-select">Select Category:</label>
              <select
                id="category-select"
                name="category"
                class="form-select"
                (change)="onCategoryChange($event)"
              >
                <option value="" disabled selected>Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
            </div>
            <button class="btn btn-success mt-3" type="submit" (click)="updateAction()" >Update</button>
            <div class="form-group">
              <!-- @if (f.submitted && errorMessage) {
  
              <div class="alert alert-danger" role="alert">
                Create Product failed: {{ errorMessage }}
              </div>
              } -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
