
<div class="container py-5">
  <div class="product-card shadow-sm " style="padding: 10px; margin-bottom: 20px; color: blue;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light base">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 30px; " href="#">E-shop</a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span  class="nav-link" aria-current="page"
                            (click)="gotoLogin()"
                            style="font-size: 30px; cursor: pointer;">Sign in</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
 
  
      <!-- Product Grid -->
      <div class="col-lg-12">
        <div class="row g-4 d-flex justify-content-center align-items-center">
          <div class="col-md-4" *ngFor="let item of products$ | async">
            <app-product-card-component
              [product]="item"
              (gotoProductDetailEvent)="gotoProductDetail(item)"
            ></app-product-card-component>
          </div>
        </div>
      </div>
    </div>
  </div>
